<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div id="answer"></div>

	<script>
		// Prompt the user for a number. Print out all of the *even* numbers up to that number.
		// If the user enters a negative number, print "Number must be positive".
		// If the user enters something that is not a number, print "You must enter a number".

		var answer = [];

		var number = prompt("Please enter a number:");
		number = parseFloat(number);
		
		while (isNaN(number) || number < 0) {
			if (isNaN(number)) {
				number = prompt("Your entry must be a number:"); 
			} else if (number < 0) {
			number = prompt("Your entry must be a positive number:");
			}
		}

		number = parseInt(number);

		while (number > 0) {
			if (number % 2 === 0) {
				answer.push(number)
			} 
			number = number - 1;
		}

		console.log(answer);

		

		// Hint: Use parseInt(theInput, 10) to retrieve the value of variable theInput as an integer
		// Hint: Use isNaN(theInput) to determine if theInput is not a number (NaN)

		document.getElementById('answer').innerHTML = answer;

	</script>
</body>
</html>
